<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle Commande</title>
</head>
<body>
  <h1>Nouvelle Commande</h1>
  <form method="POST" action="/commandes/nouvelle">
    <label for="nom_client">Nom du client :</label>
    <input type="text" name="nom_client" id="nom_client" required><br><br>

    <label for="contact">Contact :</label>
    <input type="text" name="contact" id="contact" required><br><br>

    <label for="type_client">Type de client :</label>
    <select name="type_client" id="type_client" required>
      <option value="National">National</option>
      <option value="International">International</option>
    </select><br><br>

    <label for="produits">Produits commandés :</label>
    <textarea name="produits" id="produits" required></textarea><br><br>

    <label for="montant_total">Montant Total :</label>
    <input type="number" step="0.01" name="montant_total" id="montant_total" required><br><br>

    <label for="mode_livraison">Mode de livraison :</label>
    <input type="text" name="mode_livraison" id="mode_livraison"><br><br>

    <label for="frais_livraison">Frais de livraison :</label>
    <input type="number" step="0.01" name="frais_livraison" id="frais_livraison"><br><br>

    <label for="observations">Observations :</label>
    <textarea name="observations" id="observations"></textarea><br><br>

    <input type="submit" value="Valider la commande">
  </form>
  <br>
  <a href="/commandes/liste">Retour à la liste des commandes</a>
</body>
</html>
